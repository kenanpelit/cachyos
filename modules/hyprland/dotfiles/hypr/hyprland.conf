exec-once = dbus-update-activation-environment --systemd DISPLAY HYPRLAND_INSTANCE_SIGNATURE WAYLAND_DISPLAY XDG_CURRENT_DESKTOP GTK_THEME XDG_ICON_THEME XCURSOR_THEME XCURSOR_SIZE QT_QPA_PLATFORMTHEME && systemctl --user stop hyprland-session.target && systemctl --user start hyprland-session.target
exec-once=hyprctl plugin load /usr/lib/hyprland/plugins/libhyprexpo.so
exec-once=hyprctl plugin load /usr/lib/libhyprscrolling.so
source=~/.config/hypr/themes/mocha.conf
source=~/.config/hypr/themes/hyprland-mauve-accent.conf
source=~/.config/hypr/dms/outputs.conf
source=~/.config/hypr/dms/cursor.conf
animations {
  bezier=linear, 0.0, 0.0, 1.0, 1.0
  bezier=quart, 0.25, 1, 0.5, 1
  bezier=niri_workspace, 0.10, 0.82, 0.20, 1.00
  bezier=niri_motion, 0.08, 0.85, 0.15, 1.00
  bezier=easeOutExpo, 0.16, 1, 0.3, 1
  bezier=easeOutQuad, 0.25, 0.46, 0.45, 0.94
  animation=windowsIn, 1, 4, easeOutExpo, popin 95%
  animation=windowsOut, 1, 2, easeOutQuad, popin 98%
  animation=windowsMove, 1, 3, niri_motion
  animation=fade, 1, 2, quart
  animation=workspaces, 1, 4, niri_workspace, slidevert
  animation=specialWorkspace, 1, 4, niri_workspace, slidevert
  animation=border, 1, 3, linear
  enabled=true
}

binds {
  allow_workspace_cycles=true
  focus_preferred_method=0
  ignore_group_lock=true
  pass_mouse_when_bound=true
  workspace_back_and_forth=true
  workspace_center_on=1
}

cursor {
  enable_hyprcursor=true
  no_hardware_cursors=1
}

decoration {
  blur {
    enabled=true
    ignore_opacity=true
    new_optimizations=true
    passes=3
    popups=true
    popups_ignorealpha=0.200000
    size=10
    special=false
    vibrancy=0.169600
    vibrancy_darkness=0.000000
    xray=true
  }

  shadow {
    color=0x66000000
    enabled=true
    ignore_window=true
    offset=0 4
    range=30
    render_power=4
    scale=0.970000
  }
  active_opacity=1.000000
  dim_inactive=true
  dim_strength=0.150000
  fullscreen_opacity=1.000000
  inactive_opacity=0.850000
  rounding=10
}

dwindle {
  default_split_ratio=1.000000
  force_split=2
  preserve_split=true
  pseudotile=true
  special_scale_factor=0.800000
  split_width_multiplier=1.000000
  use_active_for_splits=true
}

general {
  $mainMod=SUPER
  allow_tearing=false
  border_size=2
  col.active_border=0xff00BCD4 0xffcba6f7 45deg
  col.inactive_border=0xff45475a
  extend_border_grab_area=15
  gaps_in=5
  gaps_out=10
  hover_icon_on_border=true
  layout=scrolling
  resize_on_border=true
}


gestures {
  workspace_swipe_cancel_ratio=0.300000
  workspace_swipe_create_new=true
  workspace_swipe_direction_lock=true
  workspace_swipe_direction_lock_threshold=15
  workspace_swipe_distance=300
  workspace_swipe_forever=true
  workspace_swipe_invert=true
  workspace_swipe_min_speed_to_force=20
  workspace_swipe_touch=false
  workspace_swipe_touch_invert=false
}

group {
  groupbar {
    col.active=0xed89b4fa
    col.inactive=0xa86c7086
    col.locked_active=0xedcba6f7
    col.locked_inactive=0xa845475a
    font_size=10
    gradients=false
    render_titles=false
  }
  col.border_active=0xff00BCD4 0xffcba6f7 45deg
  col.border_inactive=0xa845475a 0xa86c7086 45deg
  col.border_locked_active=0xff00BCD4 0xffcba6f7 45deg
  col.border_locked_inactive=0xa845475a 0xa86c7086 45deg
}

input {
  touchpad {
    clickfinger_behavior=true
    disable_while_typing=true
    drag_lock=true
    middle_button_emulation=true
    natural_scroll=false
    scroll_factor=1.000000
    tap-and-drag=true
    tap-to-click=true
  }
  accel_profile=adaptive
  float_switch_override_focus=2
  follow_mouse=1
  force_no_accel=true
  kb_layout=tr
  kb_options=ctrl:nocaps
  kb_variant=f
  left_handed=false
  numlock_by_default=false
  repeat_delay=250
  repeat_rate=35
  scroll_factor=1.000000
  sensitivity=1.000000
}

master {
  allow_small_split=false
  drop_at_cursor=false
  mfact=0.600000
  new_on_active=after
  new_on_top=false
  new_status=slave
  orientation=left
  smart_resizing=true
  special_scale_factor=0.800000
}

misc {
  allow_session_lock_restore=true
  always_follow_on_dnd=true
  animate_manual_resizes=true
  animate_mouse_windowdragging=true
  background_color=0xff1e1e2e
  close_special_on_empty=true
  disable_autoreload=false
  disable_hyprland_guiutils_check=true
  disable_hyprland_logo=true
  disable_splash_rendering=true
  enable_swallow=true
  focus_on_activate=true
  force_default_wallpaper=0
  initial_workspace_tracking=1
  key_press_enables_dpms=true
  layers_hog_keyboard_focus=true
  mouse_move_enables_dpms=true
  mouse_move_focuses_monitor=true
  swallow_exception_regex=^(wev|Wayland-desktop|wl-clipboard)$
  swallow_regex=^(kitty|alacritty|wezterm)$
  vfr=true
  vrr=1
}

plugin {
  hyprexpo {
    columns=3
    gap_size=5
    workspace_method=center current
  }

  hyprscrolling {
    column_width=0.800000
    explicit_column_widths=0.30, 0.45, 0.60, 0.75, 1.0
    focus_fit_method=0
    follow_focus=true
    fullscreen_on_one_column=false
  }
}

windowrule {
