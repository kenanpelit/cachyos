description: KDE Connect configuration ported from nixosc

# NOTE: This module does NOT copy ~/.config/kdeconnect (certificates/private keys).

dotfiles:
  - source: dotfiles/systemd/user/kdeconnect.service
    target: ~/.config/systemd/user/kdeconnect.service
  - source: dotfiles/systemd/user/kdeconnect-indicator.service
    target: ~/.config/systemd/user/kdeconnect-indicator.service

post_install_hook: scripts/install.sh
post_hook_behavior: ask
