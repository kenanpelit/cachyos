# Hyprland Config for DMS Greeter
# This file is loaded by the dms-greeter-wrapper script

# Environment for DMS to know it's running in greeter mode
env = DMS_RUN_GREETER,1

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

input {
    kb_layout = tr
    kb_variant = f
}

# General Layout
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
}

decoration {
    rounding = 0
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

# Animations
animations {
    enabled = true
}

# Launch QuickShell directly, then exit Hyprland on success (login).
# The path /usr/share/quickshell/dms assumes dms-shell is installed.
exec-once = sh -c "qs -p /usr/share/quickshell/dms > /tmp/dms-greeter.log 2>&1; hyprctl dispatch exit"
