# Generated by Home Manager.
# See https://sw.kovidgoyal.net/kitty/conf.html
font_family Maple Mono NF
font_size 13

include themes/Catppuccin-Mocha.conf
# Shell integration is sourced and configured manually
shell_integration no-rc

active_tab_font_style bold
adjust_column_width 0
adjust_line_height 2
box_drawing_scale 0.001, 1, 1.5, 2
copy_on_select yes
cursor_beam_thickness 1.5
cursor_blink_interval 0.5
cursor_shape block
detect_urls yes
disable_ligatures never
editor nvim
enable_audio_bell no
force_ltr no
inactive_tab_font_style normal
input_delay 3
repaint_delay 10
scrollback_lines 10000
sync_to_monitor yes
tab_bar_style powerline
tab_powerline_style angled
term xterm-256color
touch_scroll_multiplier 1.0
url_style curly
visual_bell_duration 0.0
wheel_scroll_multiplier 5.0
window_alert_on_bell yes
window_padding_width 8


map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map ctrl+shift+backspace restore_font_size
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+end scroll_end
map ctrl+shift+equal increase_font_size
map ctrl+shift+home scroll_home
map ctrl+shift+left no_op
map ctrl+shift+minus decrease_font_size
map ctrl+shift+n new_os_window
map ctrl+shift+q quit
map ctrl+shift+right no_op
map ctrl+shift+t new_tab
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+w close_window
map shift+page_down scroll_page_down
map shift+page_up scroll_page_up



# Font variants
bold_font        Maple Mono NF Bold
italic_font      Maple Mono NF Italic
bold_italic_font Maple Mono NF Bold Italic

# Icon and symbol fonts  
symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 Maple Mono NF
symbol_map U+F000-U+F2E0 Maple Mono NF

# Font features
font_features +liga,+calt

# Performance optimizations
input_delay 3
repaint_delay 10

